{% extends 'd_base.html' %}



{% block title %}
@{{request.user.username}} | Contact
{% endblock title %}


{% block page_content %}
<div class="container text-dark">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-lg-7 p-0 p-sm-4 ">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-secondary">Contact Admin!</h6>
                </div>
                <div class="card-body">
                    <form class="bg-white form-in-col text-dark p-4" method="POST"
                        action="{% url 'dashboard:contact' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFName">First Name</label>
                                <input type="text" required name="f_name" class="form-control" id="inputFName"
                                    placeholder="Nabeel">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLName">Last Name</label>
                                <input type="text" required name="l_name" class="form-control" id="inputLName"
                                    placeholder="Chuadry">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <textarea class="form-control" required name="user_message" id="InputMessage" rows="5"
                                placeholder="need some help, please ask we would love help you.........."></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
