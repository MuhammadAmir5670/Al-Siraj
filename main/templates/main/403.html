{% extends 'base.html' %}



{% block title %}

{% endblock title %}


{% block header %}

{% endblock header %}


{% block main %}


<div class="container my-5">

    <!-- 403 Error Text -->
    <div class="text-center pb-5">
        <div class="error mx-auto" data-text="403">403</div>
        <p class="lead text-gray-800 mb-5">Access Forbidden</p>

        {% for message in messages %}
        {% if forloop.first %}
        <p class="text-gray-500 mb-0">{{ message }}</p>
        {% endif %}
        {% endfor %}

        <a href="{% url 'main:index' %}">&larr; Back to Homepage</a>
    </div>

</div>

{% endblock main %}
