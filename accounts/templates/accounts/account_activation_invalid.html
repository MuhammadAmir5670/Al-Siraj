{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock stylesheet %}


{% block body %}
<div class="container text-dark">
    <!-- outer row -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 bg-white">
            <div class="p-3 p-sm-4 p-md-5">
                <h4 class="text-danger">Failed!</h4>
                <hr>
                <p class="card-text">The registration process fails. The confirmation link was invalid, possibly
                    because it has already been used.</p>
                <a href="{% url 'sign_up' %}" class="btn btn-success">Register again</a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
