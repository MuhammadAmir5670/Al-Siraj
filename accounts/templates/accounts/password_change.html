{% extends 'base.html' %}
{% load static %}


{% block title %}
Change Password!
{% endblock title %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock stylesheet %}

{% block body %}

<div class="container text-dark">
    <!-- outer row -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 bg-white">
            <div class="p-3 p-sm-4 p-md-5">
                <h1 class="mt-3 mb-3">Change Password</h1>
                {% include 'includes/form.html' %}
                <button type="submit" form="general-form" class="btn btn-primary">Change
                    Password</button>
                <a href="{% url 'my_account' %}" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
